<!DOCTYPE html>
<html>
<head>
  <title>Battery Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Battery Level Chart</h2>
  <canvas id="batteryChart" width="800" height="400"></canvas>

  <script>
    fetch("/data")
      .then(res => res.json())
      .then(data => {
        const batteryData = data
          .filter(item => item.topic === "bike/lock" && item.payload.battery !== undefined)
          .map((item, i) => ({
            label: `T${i}`,
            battery: item.payload.battery
          }));

        const labels = batteryData.map(d => d.label);
        const values = batteryData.map(d => d.battery);

        new Chart(document.getElementById('batteryChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Battery (%)',
              data: values,
              borderColor: 'green',
              borderWidth: 2,
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
