<!DOCTYPE html>
<html>
<head>
  <title>Bike Dashboard with Map</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet Map CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      margin-bottom: 50px;
    }
    h2 {
      margin-top: 60px;
      color: #333;
    }
    #map {
      height: 400px;
      margin-top: 50px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š Bike Telemetry Dashboard</h1>

  <h2>Battery Level (%)</h2>
  <canvas id="batteryChart" width="1000" height="300"></canvas>

  <h2>Speed (km/h)</h2>
  <canvas id="speedChart" width="1000" height="300"></canvas>

  <h2>Riding Mileage</h2>
  <canvas id="ridingChart" width="1000" height="300"></canvas>

  <h2>Lock Status (ğŸ”’ = Locked, ğŸ”“ = Unlocked)</h2>
  <canvas id="lockChart" width="1000" height="300"></canvas>

  <h2>ğŸ“ Live Location Map</h2>
  <div id="map"></div>

  <script>
    fetch("/data")
      .then(res => res.json())
      .then(data => {
        // ======== CHARTS =========
        const filtered = data.filter(item =>
          item.topic === "bike/lock" && item.payload.battery !== undefined
        );

        const labels = filtered.map(item => {
          const ts = item.payload.timestamp || new Date().toISOString();
          return new Date(ts).toLocaleString();
        });

        const battery = filtered.map(item => item.payload.battery);
        const speed = filtered.map(item => item.payload.speed);
        const riding = filtered.map(item => item.payload.riding_mileage);
        const lockStatus = filtered.map(item =>
          item.payload.lock_status === "Unlocked" ? 1 : 0
        );

        const baseOptions = {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                title: items => `Time: ${items[0].label}`
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: 'Timestamp' },
              ticks: { maxRotation: 45, minRotation: 45 }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Value' }
            }
          }
        };

        new Chart(document.getElementById('batteryChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Battery (%)',
              data: battery,
              borderColor: '#2ecc71',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        new Chart(document.getElementById('speedChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Speed (km/h)',
              data: speed,
              borderColor: '#3498db',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        new Chart(document.getElementById('ridingChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Riding Mileage',
              data: riding,
              borderColor: '#f39c12',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        new Chart(document.getElementById('lockChart'), {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Lock Status (1=Unlocked, 0=Locked)',
              data: lockStatus,
              backgroundColor: lockStatus.map(v => v === 1 ? '#2ecc71' : '#e74c3c')
            }]
          },
          options: {
            ...baseOptions,
            scales: {
              x: baseOptions.scales.x,
              y: {
                beginAtZero: true,
                max: 1,
                ticks: {
                  callback: v => v === 1 ? 'Unlocked' : 'Locked'
                },
                title: { display: true, text: 'Lock Status' }
              }
            }
          }
        });

        // ======== MAP ==========
        const locations = data
          .filter(item => item.topic === "bike/location")
          .map(item => {
            const p = item.payload;
            return {
              lat: p.lat || (p.coordinates ? p.coordinates[1] : null),
              lon: p.lon || (p.coordinates ? p.coordinates[0] : null),
              time: p.timestamp
            };
          })
          .filter(loc => loc.lat && loc.lon);

        if (locations.length > 0) {
          const latest = locations[locations.length - 1];

          const map = L.map('map').setView([latest.lat, latest.lon], 16);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          // ğŸš² Custom bike icon
          const bikeIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/747/747376.png",
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -10]
          });

          // Marker with icon
          L.marker([latest.lat, latest.lon], { icon: bikeIcon })
            .addTo(map)
            .bindPopup(`ğŸš² Latest Location<br>ğŸ•“ ${new Date(latest.time).toLocaleString()}`)
            .openPopup();

          // Polyline trail
          const path = locations.map(loc => [loc.lat, loc.lon]);
          L.polyline(path, { color: 'blue', weight: 4, opacity: 0.7 }).addTo(map);
        }
      })
      .catch(err => {
        console.error("Error loading charts or map:", err);
        document.body.innerHTML += "<p style='color:red;'>Failed to load data.</p>";
      });
  </script>
</body>
</html>
