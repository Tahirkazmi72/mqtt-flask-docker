<!DOCTYPE html>
<html>
<head>
  <title>Bike Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      margin-bottom: 50px;
    }
    h2 {
      margin-top: 60px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Bike Telemetry Dashboard</h1>

  <h2>Battery Level (%)</h2>
  <canvas id="batteryChart" width="1000" height="300"></canvas>

  <h2>Speed (km/h)</h2>
  <canvas id="speedChart" width="1000" height="300"></canvas>

  <h2>Riding Mileage</h2>
  <canvas id="ridingChart" width="1000" height="300"></canvas>

  <h2>Lock Status (ðŸ”’ = Locked, ðŸ”“ = Unlocked)</h2>
  <canvas id="lockChart" width="1000" height="300"></canvas>

  <script>
    fetch("/data")
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(item =>
          item.topic === "bike/lock" && item.payload.battery !== undefined
        );

        const labels = filtered.map(item => {
          const ts = item.payload.timestamp || new Date().toISOString();
          return new Date(ts).toLocaleString();
        });

        const battery = filtered.map(item => item.payload.battery);
        const speed = filtered.map(item => item.payload.speed);
        const riding = filtered.map(item => item.payload.riding_mileage);
        const lockStatus = filtered.map(item =>
          item.payload.lock_status === "Unlocked" ? 1 : 0
        );

        const baseOptions = {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                title: items => `Time: ${items[0].label}`
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: 'Timestamp' },
              ticks: { maxRotation: 45, minRotation: 45 }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Value' }
            }
          }
        };

        // Battery Chart
        new Chart(document.getElementById('batteryChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Battery (%)',
              data: battery,
              borderColor: '#2ecc71',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        // Speed Chart
        new Chart(document.getElementById('speedChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Speed (km/h)',
              data: speed,
              borderColor: '#3498db',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        // Riding Mileage
        new Chart(document.getElementById('ridingChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Riding Mileage',
              data: riding,
              borderColor: '#f39c12',
              fill: false,
              tension: 0.4
            }]
          },
          options: baseOptions
        });

        // Lock Status (0 = Locked, 1 = Unlocked)
        new Chart(document.getElementById('lockChart'), {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Lock Status',
              data: lockStatus,
              backgroundColor: lockStatus.map(v => v === 1 ? '#2ecc71' : '#e74c3c')
            }]
          },
          options: {
            ...baseOptions,
            scales: {
              x: baseOptions.scales.x,
              y: {
                beginAtZero: true,
                max: 1,
                ticks: {
                  callback: v => v === 1 ? 'Unlocked' : 'Locked'
                },
                title: { display: true, text: 'Lock Status' }
              }
            }
          }
        });

      })
      .catch(err => {
        console.error("Chart error:", err);
        document.body.innerHTML += "<p style='color:red;'>Failed to load charts.</p>";
      });
  </script>
</body>
</html>
