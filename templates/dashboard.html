<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bike Telemetry Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box }
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 20px }
    h1 { margin-bottom: .25rem }

    .summary-panel-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .summary-panel-row .value-panel {
      flex: 1 1 22%;
      max-width: 22%;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    .summary-panel-row .value-panel h2 {
      margin: 4px 0 6px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
    .summary-panel-row .value-panel p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .chart-row {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .chart-row canvas {
      width: 100%;
      max-width: 1000px;
      height: 300px;
    }

    #map {
      height: 350px;
      border: 1px solid #ccc;
      margin-top: 40px;
      width: 100%;
    }
    #map.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
    }

    @media(max-width: 800px) {
      .summary-panel-row .value-panel {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Bike Telemetry Dashboard</h1>
  <h2 id="lockerId">Locker ID: --</h2>
  <h3 id="macAddress">MAC Address: --</h3>

  <!-- Summary value panels -->
  <div class="summary-panel-row">
    <div class="value-panel"><h2>üîã Battery</h2><p id="batteryValue">-- %</p></div>
    <div class="value-panel"><h2>üí® Speed</h2><p id="speedValue">-- km/h</p></div>
    <div class="value-panel"><h2>üõ£Ô∏è Mileage</h2><p id="mileageValue">-- km</p></div>
    <div class="value-panel"><h2>üîí Lock</h2><p id="lockValue">--</p></div>
  </div>

  <!-- Charts -->
  <div class="chart-row"><canvas id="batteryChart"></canvas></div>
  <div class="chart-row"><canvas id="speedChart"></canvas></div>
  <div class="chart-row"><canvas id="mileageChart"></canvas></div>
  <div class="chart-row"><canvas id="lockChart"></canvas></div>

  <h2>üìç Live Location Map</h2>
  <div id="map" class="empty">No location data yet‚Ä¶</div>

  <button onclick="exportCSV()" style="margin-top:30px;padding:10px 20px;font-size:1rem;cursor:pointer">üì• Export CSV</button>

  <script>
    let allData = [];
    let mapInstance, pathPolyline, marker;

    function setLabel(id, value, unit = "") {
      document.getElementById(id).textContent = (value ?? "--") + (value ? ` ${unit}` : "");
    }

    function LL(p) {
      const lat = p.lat ?? p.latitude ?? (Array.isArray(p.coordinates) ? p.coordinates[1] : null);
      const lon = p.lon ?? p.longitude ?? (Array.isArray(p.coordinates) ? p.coordinates[0] : null);
      return { lat, lon };
    }

    async function loadDashboard() {
      try {
        const res = await fetch('/data');
        if (!res.ok) throw new Error(`Server ${res.status}`);
        allData = await res.json();
        if (!Array.isArray(allData) || !allData.length) throw new Error('No data');

        const idMsg = allData.find(d => d?.payload?.mac || d?.payload?.id);
        const mac = idMsg?.payload?.mac ?? idMsg?.payload?.id ?? '8C:59:DD:00:01:B0';
        document.getElementById('lockerId').textContent = `Locker ID: ${mac}`;
        document.getElementById('macAddress').textContent = `MAC Address: ${mac}`;

        const lockMsgs = allData.filter(i => i.topic?.endsWith('lock') && i.payload);
        const baseTime = Date.now();
        const lbl = lockMsgs.map((_, i) => {
          const d = new Date(baseTime + i * 2000);
          return `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
        });

        const batt = lockMsgs.map(i => i.payload.battery);
        const spd = lockMsgs.map(i => i.payload.speed);
        const mil = lockMsgs.map(i => i.payload.riding_mileage);
        const lck = lockMsgs.map(i => i.payload.lock_status === 'Unlocked' ? 1 : 0);

        const base = {
          responsive: true,
          plugins: {
            legend: { display: true, position: 'top' }
          },
          scales: {
            x: {
              title: { display: true, text: 'Time' },
              ticks: {
                maxRotation: 30,
                minRotation: 30,
                autoSkip: true
              }
            },
            y: { beginAtZero: true }
          }
        };

        new Chart('batteryChart', {
          type: 'line',
          data: {
            labels: lbl,
            datasets: [{
              label: 'Battery',
              data: batt,
              borderColor: '#27ae60',
              tension: .4
            }]
          },
          options: base
        });
        setLabel('batteryValue', batt.at(-1), '%');

        new Chart('speedChart', {
          type: 'line',
          data: {
            labels: lbl,
            datasets: [{
              label: 'Speed',
              data: spd,
              borderColor: '#2980b9',
              tension: .4
            }]
          },
          options: base
        });
        setLabel('speedValue', spd.at(-1), 'km/h');

        new Chart('mileageChart', {
          type: 'line',
          data: {
            labels: lbl,
            datasets: [{
              label: 'Mileage',
              data: mil,
              borderColor: '#e67e22',
              tension: .4
            }]
          },
          options: base
        });
        setLabel('mileageValue', mil.at(-1), 'km');

        new Chart('lockChart', {
          type: 'bar',
          data: {
            labels: lbl,
            datasets: [{
              label: 'Lock',
              data: lck,
              backgroundColor: lck.map(v => v ? '#2ecc71' : '#e74c3c')
            }]
          },
          options: {
            ...base,
            scales: {
              ...base.scales,
              y: {
                beginAtZero: true,
                max: 1,
                ticks: {
                  callback: v => v ? 'Unlocked' : 'Locked'
                }
              }
            }
          }
        });
        setLabel('lockValue', lck.at(-1) ? 'Unlocked' : 'Locked');

        renderMap();
      } catch (e) {
        console.error(e);
        document.body.insertAdjacentHTML('beforeend', `<p style='color:red;'>${e.message}</p>`);
      }
    }

    function resetMap() {
      if (mapInstance) {
        mapInstance.remove();
        mapInstance = null;
      }
      const div = document.getElementById('map');
      div.classList.add('empty');
      div.textContent = 'No location data yet‚Ä¶';
    }

    function renderMap() {
      const locMsgs = allData.filter(m => {
        if (!m.payload) return false;
        const { lat, lon } = LL(m.payload);
        return lat !== null && lon !== null;
      });
      if (!locMsgs.length) {
        resetMap();
        return;
      }

      const locs = locMsgs.map(m => ({ ...LL(m.payload), time: m.payload.timestamp || Date.now() }));
      const last = locs.at(-1);

      const mapDiv = document.getElementById('map');
      mapDiv.classList.remove('empty');
      mapDiv.textContent = '';

      mapInstance = L.map('map', { attributionControl: false }).setView([last.lat, last.lon], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(mapInstance);

      const path = locs.map(l => [l.lat, l.lon]);
      pathPolyline = L.polyline(path, { color: 'blue', weight: 4, opacity: .7 }).addTo(mapInstance);
      mapInstance.fitBounds(pathPolyline.getBounds(), { padding: [20, 20] });

      const cycleIcon = L.divIcon({
        html: "üö≤",
        className: '',
        iconSize: [34, 34]
      });

      marker = L.marker([last.lat, last.lon], { icon: cycleIcon })
        .addTo(mapInstance)
        .bindPopup(`üö≤ Latest<br>${new Date(last.time).toLocaleString()}`)
        .openPopup();
    }

    function exportCSV() {
      if (!allData.length) return alert('No data');
      const rows = [['timestamp', 'battery', 'speed', 'mileage', 'lock_status', 'lat', 'lon']];
      allData.forEach(m => {
        const p = m.payload || {};
        const { lat, lon } = LL(p);
        rows.push([
          p.timestamp || '',
          p.battery ?? '',
          p.speed ?? '',
          p.riding_mileage ?? '',
          p.lock_status ?? '',
          lat ?? '',
          lon ?? ''
        ]);
      });
      const blob = new Blob([rows.map(r => r.join(',')).join('\n')], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'bike_data.csv';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    loadDashboard();
  </script>
</body>
</html>
