<script>
fetch("/data")
  .then(res => res.json())
  .then(data => {
    const filtered = data.filter(item => item.topic === "bike/lock" && item.payload.battery !== undefined);

    const labels = filtered.map((_, i) => `T${i}`);
    const battery = filtered.map(item => item.payload.battery);
    const speed = filtered.map(item => item.payload.speed);
    const riding = filtered.map(item => item.payload.riding_mileage);
    const remaining = filtered.map(item => item.payload.remaining_mileage);

    new Chart(document.getElementById('batteryChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Battery (%)',
            data: battery,
            borderColor: 'green',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Speed (km/h)',
            data: speed,
            borderColor: 'blue',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Riding Mileage',
            data: riding,
            borderColor: 'orange',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Remaining Mileage',
            data: remaining,
            borderColor: 'red',
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  });
</script>
