<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bike Telemetry Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box }
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 20px }
    h1 { margin-bottom: .25rem }

    .summary-panel-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .summary-panel-row .value-panel {
      flex: 1 1 22%;
      max-width: 22%;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    .summary-panel-row .value-panel h2 {
      margin: 4px 0 6px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
    .summary-panel-row .value-panel p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 15px;
      margin: 30px 0;
    }

    .chart-grid canvas {
      width: 100%;
      aspect-ratio: 4 / 2.5; /* smaller height */
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 6px;
    }

    #map {
      height: 350px;
      border: 1px solid #ccc;
      margin-top: 40px;
      width: 100%;
    }
    #map.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
    }

    @media(max-width: 800px) {
      .summary-panel-row .value-panel {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .chart-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š Bike Telemetry Dashboard</h1>
  <h2 id="lockerId">Locker ID: --</h2>
  <h3 id="macAddress">MAC Address: --</h3>

  <!-- Status Panels -->
  <div class="summary-panel-row">
    <div class="value-panel"><h2>ğŸ”‹ Battery</h2><p id="batteryValue">-- %</p></div>
    <div class="value-panel"><h2>ğŸ’¨ Speed</h2><p id="speedValue">-- km/h</p></div>
    <div class="value-panel"><h2>ğŸš£ï¸ Mileage</h2><p id="mileageValue">-- km</p></div>
    <div class="value-panel"><h2>ğŸ”’ Lock</h2><p id="lockValue">--</p></div>
  </div>

  <!-- Map -->
  <h2>ğŸ“ Live Location Map</h2>
  <div id="map" class="empty">No location data yetâ€¦</div>

  <!-- Charts in 2x2 Grid -->
  <div class="chart-grid">
    <canvas id="batteryChart"></canvas>
    <canvas id="speedChart"></canvas>
    <canvas id="mileageChart"></canvas>
    <canvas id="lockChart"></canvas>
  </div>

  <button onclick="exportCSV()" style="margin-top:30px;padding:10px 20px;font-size:1rem;cursor:pointer">ğŸ“… Export CSV</button>
</body>
</html>
