<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bike Telemetry Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 0; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      color: #000;
      padding: 10px 20px;
    }
    header h1 {
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .id-info {
      text-align: right;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .map-container {
      flex: 3;
      background: #3498db;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }

    .status-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .status-panel .panel {
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
    }

    .charts-row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }
    .charts-row .chart-box {
      flex: 1;
      background: #3498db;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Bike Telemetry Dashboard</h1>
    <div class="id-info">
      Locker ID: 8C:59:DD:00:01:B0<br />
      MAC Address: 8C:59:DD:00:01:B0
    </div>
  </header>

  <div class="main-content">
    <div class="map-container">MAP</div>
    <div class="status-panel">
      <div class="panel">🔋 Battery<br>0%</div>
      <div class="panel">🛣️ Mileage<br>0 km</div>
      <div class="panel">🔒 Lock<br>Unlocked</div>
      <div class="panel">💨 Speed<br>0 km/h</div>
    </div>
  </div>

  <div class="charts-row">
    <div class="chart-box">Graph</div>
    <div class="chart-box">Graph</div>
    <div class="chart-box">Graph</div>
    <div class="chart-box">Graph</div>
  </div>
</body>
</html>
